<!DOCTYPE html>
<html>
  <head>
    <title>Knockout Image Rotator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/knockout-image-rotator.css" />    
    <link rel="stylesheet" href="assets/css/docs.css" />
  </head>
  <body>  

    <div id="rotationTests" class="table">
      <div class="th">
        <div class="td">Before</div>
        <div class="td">After</div>
      </div>

      <!-- Case 1 -->
      <div class="tr">
        <div class="td">
          <img alt="1" class="not-rotated-image" src="assets/images/1-up.jpg" />
        </div>
        <div class="td">
          <div id="case1"
               class="rotated-image-wrapper"
               data-bind="rotatedImage: element, style: { height: properties.height }">
          </div>
        </div>
      </div>

      <!-- Case 2 -->
      <div class="tr">
        <div class="td">
          <img alt="2" class="not-rotated-image" src="assets/images/2-up-mirrored.jpg" />
        </div>
        <div class="td">
          <div id="case2"
               class="rotated-image-wrapper"
               data-bind="rotatedImage: element, style: { height: properties.height }">
          </div>
        </div>
      </div>

      <!-- Case 3 -->
      <div class="tr">
        <div class="td">
          <img alt="3" class="not-rotated-image" src="assets/images/3-down.jpg" />

          <div id="case3"
               class="rotated-image-wrapper"
               data-bind="rotatedImage: element, style: { height: properties.height }">
          </div>
        </div>
      </div>

      <!-- Case 4 -->
      <div class="tr">
        <div class="td">
          <img alt="4" class="not-rotated-image" src="assets/images/4-down-mirrored.jpg" />
        </div>
        <div class="td">
          <div id="case4"
               class="rotated-image-wrapper"
               data-bind="rotatedImage: element, style: { height: properties.height }">
          </div>
        </div>
      </div>

      <!-- Case 5 -->
      <div class="tr">
        <div class="td">
          <img alt="5" class="not-rotated-image" src="assets/images/5-left-mirrored.jpg" />
        </div>
        <div class="td">
          <div id="case5"
               class="rotated-image-wrapper"
               data-bind="rotatedImage: element, style: { height: properties.height }">
          </div>
        </div>
      </div>

      <!-- Case 6 -->
      <div class="tr">

      </div>

      <!-- Case 8 -->
      <div class="tr">

          <div id="case8"
               class="rotated-image-wrapper"
               data-bind="rotatedImage: element, style: { height: properties.height }">
          </div>
        </div>
      </div>

    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/knockout.js"></script>
    <script src="assets/js/load-image.min.js"></script>

    <script src="src/ImageRotator.js"></script>
